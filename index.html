<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: red;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        .black-button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
        }
        .black-button:hover {
            background-color: #333;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Weekly Plan</h2>

    <a href="https://masomodigital.github.io/eligibilitycheck/" class="black-button">CHECK DAYS TO MY EXPIRY</a>

    <form id="smsForm">
        <input type="hidden" name="email" value="admin@sherton.website">

        <label for="message">Message (Put NAME at the END of SMS):</label>
        <textarea id="message" name="message" maxlength="145" rows="10" required></textarea>

        <label for="userId">User ID / PIN:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="phoneNumber">Recipient Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="senderPhone">Your Phone Number:</label>
        <input type="text" id="senderPhone" name="senderPhone" required>

        <button type="submit">Send SMS</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("smsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var responseMessage = document.getElementById("responseMessage");
            
            // Show processing message
            responseMessage.innerText = "Wait. Sending SMS...";
            responseMessage.className = ""; // Reset class
            
            var params = new URLSearchParams();
            for (var pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            var scriptURL = "https://script.google.com/macros/s/AKfycbzknEQ8mn4ZXSLijQBYHQbxp2nHY2x9tzqd897wpdRR5G7x_jm9rF-oJf7qDcrOPDH7/exec";

            fetch(scriptURL, {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(data => {
                responseMessage.innerText = data;
                responseMessage.className = data.toLowerCase().includes("error") ? "error-message" : "success-message";
                document.getElementById("smsForm").reset();
                setTimeout(() => {
                    responseMessage.innerText = "";
                }, 3000);
            })
            .catch(error => {
                responseMessage.innerText = "Error sending SMS.";
                responseMessage.className = "error-message";
            });
        });
    </script>

</body>
</html>
